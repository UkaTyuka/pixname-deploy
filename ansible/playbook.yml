- name: Provision VM and deploy PixName
  hosts: all
  become: true

  tasks:
    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
        update_cache: yes

    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repo
      shell: |
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
          https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" \
          > /etc/apt/sources.list.d/docker.list
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Install Docker Engine + Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        update_cache: yes

    - name: Ensure docker service started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create project dir
      file:
        path: "{{ project_dir }}"
        state: directory
        mode: "0755"

    - name: Checkout repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}"
        version: "{{ repo_branch }}"
        force: yes

    # Если нужны секреты (BOT_TOKEN, DB creds) — лучше отдельным файлом/секретом Jenkins.
    - name: Write env file for compose (example)
      copy:
        dest: "{{ compose_dir }}/.env"
        mode: "0600"
        content: |
          BOT_TOKEN={{ lookup('env','BOT_TOKEN') | default('', true) }}
          DB_USER={{ lookup('env','DB_USER') | default('pixname', true) }}
          DB_PASSWORD={{ lookup('env','DB_PASSWORD') | default('pixnamepass', true) }}
          DB_NAME={{ lookup('env','DB_NAME') | default('pixname', true) }}
          DB_HOST={{ lookup('env','DB_HOST') | default('db', true) }}

    - name: Compose down (safe)
      shell: |
        cd "{{ compose_dir }}"
        docker compose -p "{{ compose_project }}" down || true

    - name: Compose up
      shell: |
        cd "{{ compose_dir }}"
        docker compose -p "{{ compose_project }}" up -d --build

    - name: Healthcheck
      shell: |
        for i in $(seq 1 30); do
          curl -sf "{{ healthcheck_url }}" && exit 0
          sleep 2
        done
        exit 1
